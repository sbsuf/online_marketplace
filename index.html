<!DOCTYPE html>
<html lang="en">
  <head>
    <title>User Survey</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
          <div class="page-header">
            <h1>Joe's Pizza Shop<br><small>The best pizza in Portland!</small></h1>
          </div>
          <div class="row">
            <div class="col-md-6">
              <form>
                <div class="form-group">
                  <label for="fullname">Full Name</label>
                  <input type="text" class="form-control" id="fullname" placeholder="Full name">
                </div>
                <div class="form-group">
                  <label for="address">Your Address</label>
                  <input type="text" class="form-control" id="address" placeholder="address">
                </div>
                <div class="form-group">
                  <label for="pizza">Pizzas:</label>
                  <select class="form-control" id="pizza">
                    <option>Pepperoni</option>
                    <option>Italian Sausage</option>
                    <option>Kimchi</option>
                    <option>Orange Chicken</option>
                    <option>Truffle Shuffle</option>
                    <option>Grand Slam</option>
                  </select>
                </div>
                <button type="submit" class="btn btn-danger btn-bg">Buy</button>
              </form>
        </div>
        <div class="col-md-6">
          <div class="jumbotron">
            <h2>Receipt</h2>
            <p class="receipt">
            <em>Thank you for eating with us! Have a nice day!</em>
            <h4>Below is your order:
            </h4>
            <ul class="list">
              <li class="first "></li>
              <li class="second "></li>
              <li class="third "></li>
            </ul>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
